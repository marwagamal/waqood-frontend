	<script>
	 	$( function() {
	 		// Compare toggle changed - check if enabled or disabled then activate corresponding section 
		 	$('#compare-toggle').change(function() {
			    	if($(this).prop('checked'))
			    	{
				   	$('.search').prop("disabled", true);   
				   	$('.compare-grp').prop("disabled", false); 
				 }
				else{
				 
				   	 $('.search').prop("disabled", false);
				   	 $('.compare-grp').prop("disabled", true);
				   	 $('.extra').remove();
				 }
			});
			// Default compare toggle action -- to be set on page load
			if($(this).prop('checked'))
			    	{
				   	$('.search').prop("disabled", true);   
				   	$('.compare-grp').prop("disabled", false);
				 }
				else{
				 
				   	 $('.search').prop("disabled", false);
				   	 $('.compare-grp').prop("disabled", true);
				 }
			// Add button with text
			$('#keyword').on('change', function() {
	   			 var keyword = $('#keyword').val();
	   			 var button = $("<input>")
			       		.attr("class", "btn btn-info btn-xs extra")
			       		.val(keyword);
		       		 $('#keyword-result').html($(button));
			});
			// Add button with text
			$('#hashtag').on('change', function() {
	   			 var keyword = $('#hashtag').val();
	   			 var button = $("<input>")
			       		.attr("class", "btn btn-danger btn-xs extra")
			       		.val(keyword);
		       		 $('#hashtag-result').html($(button));
			})
		
		});
		
	</script>
	<script>
		// Initialize google maps 
		 function initMap() {
			var waqood = {lat: 21.5082667, lng: 39.1729415};
			var center = {lat: 26.7349464, lng: 40.4425176};
			var map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 7,
			  center: center
			});
			var marker = new google.maps.Marker({
			  position: waqood,
			  map: map
			});
		      }
	</script>
	<!-- Load Google chart api -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
             	google.charts.load('current', {'packages':['corechart']});
      		google.charts.setOnLoadCallback(drawChart);

            	function drawChart() {
            	// First pie chart with cities data 
                	var data = google.visualization.arrayToDataTable([
			  ['Hashtag', 'Percentage'], ['الدمام',  20],  ['الطائف',  20],  ['القطيف',  20], ['الحلية', 20],  ['الأحساء', 20]
			]);
			var options = {
				pieHole: 0.1,
				legend: 'none',
				chartArea: {width: 80, height:80}
			};
			var chart = new google.visualization.PieChart(document.getElementById('hashtags'));
			chart.draw(data, options);
			
			// Second pie chart with some random data on influencers
			var influencers_data = google.visualization.arrayToDataTable([
			  ['Hashtag', 'Percentage'], ['LL',  0.5],  ['f_',  1],  ['m',  1], ['alh', 40],  ['icr', 40]
			]);
			var influencers_options = {
				pieHole: 0.1,
				legend: 'none',
				slices: {  
					5: {offset: 0.1},
					4: {offset: 0.1},
					},
				chartArea: {width: 80, height:80}

			};
			var influencers_chart = new google.visualization.PieChart(document.getElementById('influencers'));
			influencers_chart.draw(influencers_data, influencers_options);
			
			
			// Third pie chart with data on top engaged users 
			var users_data = google.visualization.arrayToDataTable([
			  ['Hashtag', 'Percentage'], ['LL',  0.5],  ['f_',  1],  ['m',  1], ['alh', 10], ['fdfs', 10],  ['icr', 40]
			]);
			var users_options = {
				pieHole: 0.1,
				chartArea: {width: 80, height:80},
				legend: 'none',
				slices: {  
					5: {offset: 0.1},
					}

			};
			var users_chart = new google.visualization.PieChart(document.getElementById('users'));
			users_chart.draw(users_data, users_options);
		}
