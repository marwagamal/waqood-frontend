	<script>
	    $( function() {
		    var dateFormat = "mm/dd/yy",
		      from = $( "#from" )
			.datepicker({
			  defaultDate: "+1w",
			  changeMonth: true,
			  numberOfMonths: 3
			})
			.on( "change", function() {
			  to.datepicker( "option", "minDate", getDate( this ) );
			}),
		      to = $( "#to" ).datepicker({
			defaultDate: "+1w",
			changeMonth: true,
			numberOfMonths: 3
		      })
		      .on( "change", function() {
			from.datepicker( "option", "maxDate", getDate( this ) );
		      });
		 
		    function getDate( element ) {
		      var date;
		      try {
			date = $.datepicker.parseDate( dateFormat, element.value );
		      } catch( error ) {
			date = null;
		      }
		 
		      return date;
		    }
		  } );
	</script>

        <script type="text/javascript">
             	google.charts.load('current', {'packages':['corechart']});
      		google.charts.setOnLoadCallback(drawChart);

            	function drawChart() {
                	var data = google.visualization.arrayToDataTable([
			  ['Hashtag', 'Percentage'], ['الدمام',  20],  ['الطائف',  20],  ['القطيف',  20], ['الحلية', 20],  ['الأحساء', 20]

			};
			var chart = new google.visualization.PieChart(document.getElementById('hashtags'));
			chart.draw(data, options);
			
			
			var influencers_data = google.visualization.arrayToDataTable([
			  ['Hashtag', 'Percentage'], ['LL',  0.5],  ['f_',  1],  ['m',  1], ['alh', 40],  ['icr', 40]

			influencers_chart.draw(influencers_data, influencers_options);
			
			
			
			var users_data = google.visualization.arrayToDataTable([

					}

			var users_chart = new google.visualization.PieChart(document.getElementById('users'));
			users_chart.draw(users_data, users_options);
		}
